<div class="login-page" [@routerTransition]>
    <div class="navbar navbar-default">
      <div class="container">
        <div class="navbar-header">        
           <a routerLink="/home" class="navbar-brand"><strong>ConTrucks</strong>  </a>
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-main">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>
        <div class="navbar-collapse collapse" id="navbar-main">
          <ul class="nav navbar-nav">
            <li>
            <a routerLink="/home" class="navbar-brand">HOME</a>
            </li>
            <li>
              <a routerLink="/howitworks" class="navbar-brand">About </a>
            </li>
            <li>
              <a routerLink="/pricing" class="navbar-brand">Contact Us</a>
            </li>
            <li>
              <a routerLink="/login" class="navbar-brand" style="margin-left: 700px">Login</a>
            </li>
            

            
  </ul>
        </div>
      </div>
    </div>
    
    <div class="row">
        <div class="col-md-4 push-md-4">
            <img class="user-avatar" src="assets/images/logo.png" width="150px" />
            <h1>Log In</h1>
            <form role="form" (ngSubmit)="onSubmit(logindata)" #logindata="ngForm" [formGroup]="myform">

                <div class="form-content" style="height: 650px; width: 550px;">

                   
                   <div class="form-group form-text ">

                        <div>
                            <!--<label for="userid"> User Id: </label>-->
                            <!-- validation for name field-->
                            <span *ngIf="userid.errors && (userid.dirty || logindata.submitted) && userid.errors.required" class="alert alert-danger alignment">Enter UserId</span>
                        </div>
                        <!--Name input field-->
                        <input type="userid" class="form-control input-underline input-lg" id="userid" placeholder="User Id" name="userid" autofocus
                            formControlName="userid" required>

                    </div>

                        
                    <!--password-->
                    <div class="form-group form-text">

                        <div>
                            <!--<label for="password"> Password: </label>-->
                            <!-- validation for password field-->
                            <span *ngIf="password.errors && (password.dirty || logindata.submitted) && password.errors.required" class="alert alert-danger alignment">Password please</span>
                        </div>
                        <!--password input field-->
                        <input type="password" class="form-control input-underline input-lg" id="password" placeholder="Password" name="password"
                            autofocus formControlName="password" required>

                    </div>

                   

                    <button type="submit" [routerLink]="['/truckdash']" class="btn rounded-btn"  [disabled]="!myform.valid"> Login </button>&nbsp;
                    <a class="btn rounded-btn" [routerLink]="['/truckersignup']"> Register </a>

                </div>

            </form>
        </div>
    </div>
</div>
